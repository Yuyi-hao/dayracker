{% extends "base.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="container container-fluid">
        <form action="/auth/login" method="post" class="text-center">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="user_identifier" placeholder="username/email" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Log In</button>
        </form>
    </div>
{% endblock %}
